  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .dashboard-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>

    <h1>Owner Dashboard</h1>

    <div class="dashboard-container">
      <h2>Your Parking Reservations</h2>
      <table id="reservationTable">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Reservation Date</th>
            <th>Check-in Time</th>
            <th>Check-out Time</th>
            <th>Parking Spot</th>
          </tr>
        </thead>
        <tbody>
          <!-- Reservation data will be inserted here -->
        </tbody>
      </table>
    </div>

    <script>
      // Fetch the reservation data from localStorage
      const reservations = JSON.parse(localStorage.getItem('reservations')) || [];

      // If reservations exist, populate the table
      const tableBody = document.getElementById('reservationTable').getElementsByTagName('tbody')[0];
      if (reservations.length > 0) {
        reservations.forEach((reservation) => {
          const row = tableBody.insertRow();
          row.innerHTML = `
            <td>${reservation.name}</td>
            <td>${reservation.phone}</td>
            <td>${reservation.email}</td>
            <td>${reservation.date}</td>
            <td>${reservation.checkInTime}</td>
            <td>${reservation.checkOutTime}</td>
            <td>${reservation.parkingName}</td>
          `;
        });
      } else {
        // If no reservations exist, show a message
        tableBody.innerHTML = '<tr><td colspan="7">No reservations found.</td></tr>';
      }
    </script>

  </body>
  </html>
