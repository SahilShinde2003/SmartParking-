        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;

        /* Header */
        header {
            background-color: #1e90ff;

            padding: 20px;
            text-align: center;

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Navigation bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        nav input[type="text"] {
            padding: 5px;
            font-size: 1em;
        }

        nav input[type="submit"] {
            background-color: #1e90ff;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Main content with map */
        main {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            background-color: #e0e0e0;
        }

        #map {
            width: 80%;
            height: 100%;
            background-color: #ddd;
            
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        footer ul li {
            padding: 5px 0;
        }

        footer ul li a {
            color: #1e90ff;
            text-decoration: none;
        }
    </style>
